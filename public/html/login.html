<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="../stylesheets/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque|Julius+Sans+One|Sulphur+Point&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc10a71280.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Biryani:900|Jaldi:700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div id="nav">
        <div class="topnav">
            <a href="/"><i id="home_icon" class="fas fa-home"></i></a>
            <div id="right_side_nav">
                <a class="nav_links" href="/map">Discover</a>
                <a class="nav_links" href="/invite-friends">Invite Friends</a>
                <a class="nav_links" href="/login">Login</a>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2 class="form_header">Login into Livdin</h2>
                <form class="login" autocomplete="on">
                    <div class="">
                        <label class="form_labels"for="exampleInputEmail1">Email address</label>
                        <input onfocus="this.placeholder = ''"type="email" class="all_inputs_i" id="email-input" onblur="this.placeholder='Email'" placeholder="Email">
                    </div>
                    <div class="">
                        <label class="form_labels"for="exampleInputPassword1">Password</label>
                        <input onfocus="this.placeholder = ''"type="password" class="all_inputs_i" id="password-input" onblur="this.placeholder='Password'" placeholder="Password">
                    </div>
                </form>
                <!-- <br /> -->
                <!-- <p>Or sign up <a href="/signup">here</a></p> -->
                <div id="signup_or_login">
                    <button class="all_buttons_b" type="submit" class="btn btn-default">Login</button>
                    <p id="or_login_p">Or Sign in <a id="or_login_p"class="all_buttons_b" id=""href="/signup">here</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>

</body>

</html>
